<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السبورة السحرية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background-color: #d1d5db; }
        .board-container { perspective: 2000px; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .chalkboard-bg {
            background-color: #1a2a22;
            background-image: url('https://www.transparenttextures.com/patterns/black-chalkboard.png');
            box-shadow: inset 0 0 150px rgba(0,0,0,0.7);
        }
        .wood-frame {
            border: 24px solid #4e342e;
            border-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png') 30 stretch;
            box-shadow: 0 35px 70px -15px rgba(0,0,0,0.6);
            position: relative;
        }
        .chalk-text { font-family: 'Aref Ruqaa', serif; color: white; opacity: 0.9; text-shadow: 1px 1px 2px rgba(255,255,255,0.2); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18",
        "react-dom/client": "https://esm.sh/react-dom@18/client"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';

        function App() {
            return (
                <div className="board-container">
                    <div className="wood-frame chalkboard-bg w-11/12 h-5/6 flex flex-col items-center justify-center p-10">
                        <h1 className="chalk-text text-6xl text-center">السبورة السحرية</h1>
                        <p className="chalk-text text-2xl mt-8 text-center">الموقع يعمل الآن بنجاح!</p>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
