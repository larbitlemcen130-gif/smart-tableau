
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السبورة السحرية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- إضافة crossorigin="anonymous" لطلب ملف CSS نفسه وليس فقط ملفات الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&family=Tajawal:wght@400;700&family=Almarai:wght@400;700&family=El+Messiri:wght@400;700&family=Lemonada:wght@400;700&family=Finger+Paint&family=Indie+Flower&family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #d1d5db;
            background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,0.05) 1px, transparent 0);
            background-size: 32px 32px;
        }
        
        .board-container { perspective: 2000px; }

        .chalkboard-bg {
            background-color: #1a2a22;
            background-image: 
                url('https://www.transparenttextures.com/patterns/black-chalkboard.png'),
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 90%);
            box-shadow: inset 0 0 150px rgba(0,0,0,0.7);
        }

        .whiteboard-bg {
            background-color: #ffffff;
            background-image: 
                url('https://www.transparenttextures.com/patterns/white-diamond.png'),
                linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(245,247,250,1) 100%);
        }

        .chalk-text {
            filter: url(#chalk-advanced-filter);
            opacity: 0.92;
            -webkit-font-smoothing: antialiased;
            text-shadow: 0.5px 0.5px 0px rgba(255,255,255,0.2), -0.5px -0.5px 0px rgba(0,0,0,0.1);
        }

        .marker-text {
            filter: drop-shadow(0.5px 0.5px 0.5px rgba(0,0,0,0.1));
            opacity: 0.98;
        }

        .wood-frame {
            border: 24px solid #4e342e;
            border-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png') 30 stretch;
            box-shadow: 0 35px 70px -15px rgba(0,0,0,0.6), inset 0 0 20px rgba(0,0,0,0.8);
            border-radius: 4px;
            position: relative;
        }

        .wood-frame::after {
            content: '';
            position: absolute;
            bottom: -24px;
            left: -24px;
            right: -24px;
            height: 16px;
            background: #3e2723;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
            border-radius: 0 0 8px 8px;
            z-index: 5;
        }

        .metal-frame {
            border: 18px solid #cbd5e1;
            background-clip: padding-box;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25), inset 0 1px 3px rgba(255,255,255,0.9);
            border-radius: 12px;
        }

        .dust-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.02) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 2;
        }

        .f-arefruqaa { font-family: 'Aref Ruqaa', serif; }
    </style>

    <svg style="position: absolute; width: 0; height: 0;">
      <filter id="chalk-advanced-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="chalk-noise" />
        <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="edge-noise" />
        <feDisplacementMap in="SourceGraphic" in2="edge-noise" scale="1.5" result="rough-text" />
        <feComposite operator="in" in="chalk-noise" in2="rough-text" result="grain-applied" />
        <feMerge>
          <feMergeNode in="rough-text" />
          <feMergeNode in="grain-applied" />
        </feMerge>
      </filter>
    </svg>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
